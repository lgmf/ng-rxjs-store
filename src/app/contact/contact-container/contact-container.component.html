<ng-container *ngIf="loading$ | async; then loading else content"></ng-container>
<ng-template #loading>
  loading...
</ng-template>


<ng-template #content>
  <app-contact-list
    title="Contacts:"
    [data]="contacts$ | async"></app-contact-list>
  <app-contact-list-pagination
    [pages]="pages$ | async"
    [current]="currentPage$ | async"
    (pageChanged)="onPageChanged($event)"></app-contact-list-pagination>
</ng-template>
